server {
    listen 80;
    listen [::]:80;

    server_name apayukita.com;

    # Backend API (Node.js, NestJS –∏ —Ç.–ø.)
    location /api/ {
        proxy_pass http://46.21.250.50:3000/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Frontend (SPA: React, Vue, Vite –∏ —Ç.–ø.)
    location / {
        proxy_pass http://46.21.250.50:8080/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # üëá –≠—Ç–æ –Ω—É–∂–Ω–æ, —á—Ç–æ–±—ã SPA —Ä–∞–±–æ—Ç–∞–ª–æ –ø—Ä–∏ –æ–±–Ω–æ–≤–ª–µ–Ω–∏–∏ —Å—Ç—Ä–∞–Ω–∏—Ü
        proxy_intercept_errors on;
        error_page 404 = /index.html;
    }
}
